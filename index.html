<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Agenda de Contatos</h3>
        <form id="contactForm">
            <input type="text" id="nome" placeholder="Nome" required  autocomplete="on"> 
            <input type="tel" id="telefone" placeholder="Telefone" required autocomplete="of">
            <input type="email" id="email" placeholder="Email"> 
            <button type="button" onclick="adicionarContato()">Adicionar Contato</button>
        </form>
        <h4>Contatos</h4>
        <ul id="listaContatos"></ul>
    </div>
    <script src="/main.js"></script>
</body>
</html>
